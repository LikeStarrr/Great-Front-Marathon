<!DOCTYPE html>
<html lang="en">

</head>    
<body>
   <!--Преобразование типов данных--> 
    <script>

        // Строковое преобразование

        // 1 - Boolean -> String
        let value = true;
        alert(typeof value); // boolean        
        value = String(value); // теперь value это строка "true"
        alert(typeof value); // string

        // 2 - String -> Number - неявно
        alert( "6" / "2" ); // 3, строки преобразуются в числа

        // Численное преобразование

        // 3 - String -> Number функцией
        let str = "123";
        alert(typeof str); // string
        let num = Number(str); // становится числом 123
        alert(typeof num); // number
        
        // 4 - Попытка преобразовать текст в число
        let age = Number("Любая строка вместо числа");
        alert(age); // NaN, преобразование не удалось
        
        // Примеры численного преобразования
        alert( Number("   123   ") ); // 123
        alert( Number("123z") );      // NaN (ошибка чтения числа на месте символа "z")
        alert( Number(true) );        // 1
        alert( Number(false) );       // 0
        // ! null становится нулём, тогда как undefined приводится к NaN

        // Логическое преобразование
        
        // Значения, которые интуитивно «пустые», вроде 0, пустой строки, null, 
        // undefined и NaN, становятся false.
        // Все остальные значения становятся true.
        alert( Boolean(1) ); // true
        alert( Boolean(0) ); // false
        alert( Boolean("Привет!") ); // true
        alert( Boolean("") ); // false
        // Заметим, что строчка с нулём "0" — это true
        alert( Boolean("0") ); // true
        alert( Boolean(" ") ); // пробел это тоже true (любая непустая строка это true)

    </script>

</body>
</html>
