<!DOCTYPE html>
<html>
<head>   
    <meta charset="utf-8">
</head>    
<body>    
    <script>
       let a = prompt("Введите первое число",'');
       let b = prompt("Введите второе число",'');
       let nameFunc = prompt("Введите функцию ( +, -, *, /, :, **, ^, %-остаток от деления)",'');
       a = +a;
       b = +b;
       if ((a === undefined) || (isNaN(a)) || ( b === undefined) || (isNaN(b)) || (nameFunc === undefined)) {
         alert("Error");  
       } else {
         let result = Calc(nameFunc, a, b);
         if (result !== undefined){  
         alert(`Результат: ${a} ${nameFunc} ${b} = ${result}`);
         }
       }

       function Calc(nameFunc, a, b){        
      
       switch(nameFunc){
        case '+':
            return a + b;           
        case '-':
            return a - b;
        case '*':
            return a * b;
        case ":":    
        case '/':
            if (b!==0) {
            return a / b;    
            } else {
                alert("Делить на ноль нельзя!");
            } 
        case '%':
            if (b!==0){ 
                return a % b;             
            } else {
                alert("Делить на ноль нельзя!");
            }
        case '^':    
        case '**':
            if (b>0) { 
            return a ** b;
            } else {
                alert("Степень должна быть > 0 !");
            }
        default:
            alert("unknown operation");
       }                   
         
       }   

    </script>

</body>
</html>
