<!DOCTYPE html>

</head>    
<body>    
    <script>
       let a = prompt("Введите первое число",'');
       let b = prompt("Введите второе число",'');
       let nameFunc = prompt("Введите функцию",'');
       if ((a == null) || (a == undefined) || (a == '')) {
         alert("Error");  
       } else if ((b == null) || (b == undefined)) {
         alert("Error");   
       } else if  ((b == null) || (b == undefined) || (b == '')) {
         alert("Error");  
       } else if ((nameFunc == null) || (nameFunc == undefined) || (nameFunc =='')) {
         alert("Error") ;
       } else {
         let result = Calc(nameFunc, a, b); 
         alert("Результат: " + a + " " + nameFunc + " " + b + " = " + result );
       }

       function Calc(nameFunc, a, b){
        let res;
        a = +a;
        b = +b;
       switch(nameFunc){
        case '+':
            res = a + b;
            break;
        case '-':
            res = a - b;
            break;
        case '*':
            res = a * b;
            break;
        case '/':
            if (b!==0) {
            res = a / b;    
            } else {
                alert("Делить на ноль нельзя!");
            }             
            break;
        case '%':
            if (b!==0){ 
                res = a % b;
                break;
            } else {
                alert("Делить на ноль нельзя!");
            }
        case '**':
            if (b>0) { 
            res = a ** b;
            break;
            } else {
                alert("Степень должна быть > 0 !");
            }
        default:
            alert("unknown operation");
       }                   
       return (res);     
       }   

    </script>

</body>
</html>
