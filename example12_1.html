<!DOCTYPE html>
<html>
<head>

</head>    
<body>
    <script>
        let age = prompt('Введите возраст',0);
        if (age >= 14 && age <= 90) {
            alert("Возраст попадает в диапазон 14-90");
        }
        if (!(age >= 14 && age <= 90)) {
            alert("НЕ Возраст не попадает в диапазон 14-90");
        }
        if (age < 14 || age > 90) {
            alert("ИЛИ Возраст не попадает в диапазон 14-90");
        }
    </script>
</body>
</html>
